{% extends 'base.html' %}

{% block content %}
  <h1>{{ event.title }}</h1>
  <p>Date: {{ event.date }}</p>
  <p>Location: {{ event.location }}</p>
  <p>{{ event.description }}</p>
  {% if event.image %}
    <img src="{{ event.image.url }}" alt="{{ event.title }}" style="max-width: 500px;">
  {% endif %}
  <a href="{% url 'event_delete' event.id %}">Delete this event</a>
{% endblock %}

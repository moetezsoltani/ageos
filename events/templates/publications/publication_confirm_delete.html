{% extends 'base.html' %}

{% block content %}
  <h2>Are you sure you want to delete "{{ publication.title }}"?</h2>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'publication_detail' publication.id %}">Cancel</a>
  </form>
{% endblock %}
